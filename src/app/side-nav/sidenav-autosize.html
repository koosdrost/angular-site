<mat-drawer-container class="sidenav-container">
  <mat-drawer #drawer mode="side">
  <menu style="padding-inline-start: 0px"></menu>

    <div class="footer">
      <div class="projectClass">
        <mat-slide-toggle [(ngModel)]="isChecked" class="center" color="primary">
            <div *ngIf="isChecked">{{version}}</div>
        </mat-slide-toggle>
      </div>
    </div>

    <div class="projectClass">
      <button type="button" mat-button (click)="showSidebar = false; drawer.toggle()" *ngIf="showSidebar" class="projectBtn">Hide menu</button>
    </div>
  </mat-drawer>

  <main></main>

  <div class="main-content">
    <button type="button" mat-button (click)=" showSidebar = true; drawer.toggle()" *ngIf="!showSidebar">Show menu</button>
  </div>

</mat-drawer-container>
