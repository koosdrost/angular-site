<mat-drawer-container class="sidenav-container">

  <mat-drawer #drawer mode="side">
  <menu style="padding-inline-start: 0px"></menu>
    <div class="footer">
      <div class="projectClass">
        <mat-slide-toggle [(ngModel)]="isChecked" class="center" color="primary">
            <div *ngIf="isChecked">{{version}}</div>
        </mat-slide-toggle>
      </div>
    </div>
    <div class="projectClass">
        <button mat-fab color="primary" (click)="showSidebar = false; drawer.toggle()" *ngIf="showSidebar" class="generalBtn" >
            <mat-icon>home</mat-icon>
        </button>
    </div>
  </mat-drawer>

    <main></main>

    <button mat-fab color="primary" (click)=" showSidebar = true; drawer.toggle()" *ngIf="!showSidebar" class="menuBtn" >
        <mat-icon>menu</mat-icon>
    </button>

</mat-drawer-container>
